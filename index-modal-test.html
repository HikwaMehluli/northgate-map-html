<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Northgate - Interactive Maps</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/app.css">
	<script src="./js/app.js"></script>
</head>

<body>
	<div class="map-container">
		<svg id="Northgate_Phase_One" class="svg" x="0px" y="0px" viewBox="0 0 4000 5065">
			<path id="roads" class="roads" data-micromodal-trigger="2546" d="M51,4863l10,19,44,18,792,106,235-652,539-649,20-3,6,8,902,174L3957,77l-81,12L2626,305,1854,2472l-450,411L388,4137Z"/>
			<g id="Buffer_Areas_and_Open_Spaces" data-micromodal-trigger="2536" data-name="Buffer Areas and Open Spaces">
			<path id="Buffer_Area" data-name="Buffer Area" class="cls-2" d="M2731.24,286.814L2626,305,2189.02,1531.6,2198,1559l57,21,18-5Z"/>
			<path id="Buffer_Area-2" data-name="Buffer Area" class="cls-2" d="M2185,1591l55,19,12,18-294,829-72,112-382,347-20-1-61.34-49.04L1854,2472l305-864Z"/>
			<path id="Buffer_Area-3" data-name="Buffer Area" class="cls-2" d="M1404,2883L388,4137,51,4863l10,19,44,18,28.607,3.83L152,4893l2-24,314-678L1470,2954l-2-19Z"/>
			<path id="Buffer_Area-4" data-name="Buffer Area" class="cls-2" d="M859,5000l14-14-422-57v7l18,12Z"/>
			<path id="Buffer_Area-5" data-name="Buffer Area" class="cls-2" d="M430.97,4925.99L430,4933l-19,7-219-30-16-12,0.791-6.06Z"/>
			<path id="Buffer_Area-6" data-name="Buffer Area" class="cls-3" d="M1156,3507l103,84-1,91-7,398,18.15,68.38-67.11,79.87-55.77,66.39L1109,4339l-8.68,26.04-176.029-83.83L935,4023l79-52,74-89-24-48,48-35,6-242Z"/>
			</g>
		</svg>

		<div id="map-legend" class="map-legend" style="display: none;">
			<h2>Map Legend</h2>
			<div class="map-legend__key">
				<div class="map-legend__swatch available"></div>
				<h4>Available Stand</h4>
			</div>
			<div class="map-legend__key">
				<div class="map-legend__swatch sold"></div>
				<h4>Sold Stand</h4>
			</div>
			<div class="map-legend__key">
				<div class="map-legend__swatch reserved"></div>
				<h4>Reserved Stand</h4>
			</div>
			<div class="map-legend__key">
				<div class="map-legend__swatch amenity"></div>
				<h4>Amenity</h4>
			</div>
			<div class="map-legend__key">
				<div class="map-legend__swatch buffer-open-space"></div>
				<h4>Buffer Area / Open Space</h4>
			</div>
			<div class="map-legend__key">
				<div class="map-legend__swatch roads"></div>
				<h4>Roads</h4>
			</div>
		</div>

        <div class="custom-controls">
			<!-- <span id="reset">
                <div class="icon-reset"></div>
            </span>
			<span id="pan-up">
				<div class="icon-arrow up"></div>
			</span>
			<span id="pan-right">
				<div class="icon-arrow right"></div>
			</span>
			<span id="pan-down">
				<div class="icon-arrow down"></div>
			</span>
			<span id="pan-left">
				<div class="icon-arrow left"></div>
			</span> -->
			<span id="zoom-in">
                <div class="icon-plus"></div>
            </span>
            <span id="zoom-out">
                <div class="icon-minus"></div>
            </span>
            <span id="info" onclick="showLegend()">
                <div class="icon-info"></div>
            </span>
        </div>
	</div>
	<div id="modal-container"><div>

	<script src="./api/stands.js"></script>
</body>
</html>
