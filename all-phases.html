        <div id="map-legend" class="map-legend" style="display: none;">
            <h2>Map Legend</h2>
            <div class="map-legend__key">
                <div class="map-legend__swatch available"></div>
                <h4>Stand Available</h4>
            </div>
            <div class="map-legend__key">
                <div class="map-legend__swatch sold"></div>
                <h4>Stand Sold</h4>
            </div>
            <div class="map-legend__key">
                <div class="map-legend__swatch booked"></div>
                <h4>Stand Booked</h4>
            </div>
            <div class="map-legend__key">
                <div class="map-legend__swatch under-offer"></div>
                <h4>Stand Under Offer</h4>
            </div>
            <div class="map-legend__key">
                <div class="map-legend__swatch flats-clusters"></div>
                <h4>Flats & Cluster Homes</h4>
            </div>
            <hr>
            <div class="map-legend__key">
                <div class="map-legend__swatch amenity"></div>
                <h4>Amenity (Schools, Hospital, Churches, Shops)</h4>
            </div>
            <div class="map-legend__key">
                <div class="map-legend__swatch buffer-area"></div>
                <h4>Buffer Area / Open Space / Gardens & Play Grounds</h4>
            </div>
            <div class="map-legend__key">
                <div class="map-legend__swatch road"></div>
                <h4>Roads & Parking</h4>
            </div>
            <div class="map-legend__key">
                <div class="map-legend__swatch path"></div>
                <h4>Path & Walkways</h4>
            </div>
        </div>


        <div class="custom-controls">
            <span id="pan-up">
                <div class="icon-arrow up"></div>
            </span>
            <span id="pan-right">
                <div class="icon-arrow right"></div>
            </span>
            <span id="pan-down">
                <div class="icon-arrow down"></div>
            </span>
            <span id="pan-left">
                <div class="icon-arrow left"></div>
            </span>
            <span id="zoom-in">
                <div class="icon-plus"></div>
            </span>
            <span id="zoom-out">
                <div class="icon-minus"></div>
            </span>
            <span id="info" onclick="showLegend()">
                <div class="icon-info"></div>
            </span>
        </div>
    </div>


    <div id="modal-container">
        <!-- This is where API for each stand loads as Modal Data -->
    </div>


    <script>
        function showLegend() {
            const legend = document.getElementById('map-legend');
            if (legend.style.display === 'none' || legend.style.display === '') {
                legend.style.display = 'block';
            } else {
                legend.style.display = 'none';
            }
        }
    </script>
